<mat-sidenav-container autosize>

    <app-keyboard-listener (_toggleShowPath)="toggleShowPath($event)" [_showPath]="showPath" [from]="getFrom()"></app-keyboard-listener>

    <mat-sidenav
        mode="side"
        [opened]="hasSideNav"
        [@toggleSidenavState]="{value: toggleSidenavState(), params: {maxWidth: calculateMaxMarginLeft(), minWidth: calculateMinMarginLeft()}}"
        class="sidenav"
    >

        <mat-toolbar class="toolbar">

            <div class="logo-pic" [routerLink]="[getDashboardPath()]"></div>

        </mat-toolbar>

        <mat-list>

            <mat-list-item *ngFor="let page of pages">

                <div class="item"
                     [routerLink]="[page.path]"
                     matTooltip="{{getPageName(page.path)}}"
                     [matTooltipPosition]="position.value"
                >

                    <div class="item-ico">
                        <button mat-icon-button matSuffix class="centered-ico"
                                type="button">
                            <mat-icon>{{page.icon}}</mat-icon>
                        </button>
                    </div>

                    <div class="item-text" [@animateText]="animateText()">
                        <p class="text description">{{getPageName(page.path)}}</p>
                    </div>

                    <div class="placeholder"></div>

                </div>

            </mat-list-item>

        </mat-list>

        <div #leftSidenav class="transparent"></div>

        <div class="nome-div">

            <p class="nome-text">{{getUserName()}}</p>

        </div>

    </mat-sidenav>

    <mat-sidenav-content
        [@toggleContentState]="{value: toggleSidenavState(), params: {maxMarginLeft: calculateMaxMarginLeft(), minMarginLeft: calculateMinMarginLeft()}}">

        <app-toolbar (_toggleShowPath)="toggleShowPath($event)" [_showPath]="showPath"
                     [_hasSidenav]="hasSideNav"></app-toolbar>

        <router-outlet (activate)="onActivate($event)"></router-outlet>

    </mat-sidenav-content>

</mat-sidenav-container>
