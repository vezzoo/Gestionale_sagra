<div class="ui-child-container">

    <div class="wrapper">

        <div class="head">

            <mat-form-field class="filter-wrapper">
                <mat-label class="text">Fitro</mat-label>
                <input matInput (keyup)="applyFilter($event)" class="text" placeholder="Inserire il filtro">
            </mat-form-field>

        </div>

        <table mat-table [dataSource]="dataSource" matSort matSortActive="username" matSortDirection="asc">

            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Username</th>
                <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome completo</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="permissions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Permessi</th>
                <td mat-cell *matCellDef="let element"> {{getPermissions(element.permissions)}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editUser(row)"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="getObjectsPerPage()" showFirstLastButtons></mat-paginator>

    </div>

</div>
